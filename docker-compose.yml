version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: docvault-backend
    env_file:
      - ./backend/.env
    expose:
      - "8000"
    restart: always

  frontend:
    build:
      context: ./frontend
    container_name: docvault-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
